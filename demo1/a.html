<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" placeholder="请输入验证码" style="vertical-align: text-bottom;">
        <img :src="authImgUrl" style="border: solid 1px darkgray; vertical-align: text-bottom;"
            @click="changeAuthImg" />
    </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            authImgUrl: ''
        },
        created() {
            this.authImgUrl = 'http://localhost:3000/'
        },
        methods: {
            changeAuthImg() {
                this.authImgUrl = 'http://localhost:3000/' + '?' + new Date().getTime()
            }
        }
    })
</script>

</html>
